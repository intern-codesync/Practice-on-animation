<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styletask.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Task1</h2>
            <h2>Task2</h2>
            <h2>Task3</h2>
            <h2 class="heading">Status</h2>
        </div>
            <div class="first-row">
                <div class="circle1">                    
                    <div class="yellow-line"></div>
                    <div class="yellow-circle">
                        <div class="inner-yellow-circle">
                            <div class="yellow-svg">
                                <svg>
                                    <use xlink:href="#ellipsis"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="circle2"></div>
                <div class="circle3"> </div>
                <div class="pending">Pending 
                    <div class="yellow-circle-pending">
                        <div class="circle3-ellipsis-svg">
                            <svg>
                                <use xlink:href="#ellipsis"></use>
                            </svg>
                        </div>
                    </div>
                </div>
        </div>

        <div class="second-row">
            <div class="circle1">                    
                <div class="blue-line"></div>
                <div class="blue-circle">
                        <div class="blue-svg">
                            <svg>
                                <use xlink:href="#arrow-rotate"></use>
                            </svg>
                    </div>
                </div>
            </div>
            <div class="circle2"></div>
            <div class="circle3"> </div>
            <div class="running">Running
                    <div class="running-rotate-svg">
                        <svg>
                            <use xlink:href="#arrow-rotate"></use>
                        </svg>
                    </div>
                </div>
            </div>
    </div>

    <div class="third-row">
        <div class="circle1">                    
            <div class="green-line"></div>
            <div class="green-circle">
                    <div class="green-svg">
                        <svg>
                            <use xlink:href="#tick"></use>
                        </svg>
                </div>
            </div>
        </div>
        <div class="circle2">
            <div class="green-circle">
                <div class="green-svg">
                    <svg>
                        <use xlink:href="#tick"></use>
                    </svg>
            </div>
        </div>
        </div>
        <div class="circle3"> 
            <div class="green-circle">
                <div class="green-svg">
                    <svg>
                        <use xlink:href="#tick"></use>
                    </svg>
            </div>
        </div>
        </div>
        <div class="passed">Passed
                <div class="passed-svg">
                    <svg>
                        <use xlink:href="#circle-check"></use>
                    </svg>
                </div>
            </div>
        </div>
</div>

<div class="forth-row">
    <div class="circle1">                    
        <div class="red-line"></div>
        <div class="red-circle">
                <div class="red-svg">
                    <svg>
                        <use xlink:href="#exclamation"></use>
                    </svg>
            </div>
        </div>
    </div>
    <div class="circle2"></div>
    <div class="circle3"> </div>
    <div class="failed">Failed
            <div class="failed-svg">
                <svg>
                    <use xlink:href="#failed"></use>
                </svg>
            </div>
        </div>
    </div>
</div>

<div class="third-row">
    <div class="circle1">                    
        <div class="green-line"></div>
        <div class="green-circle">
                <div class="green-svg">
                    <svg>
                        <use xlink:href="#tick"></use>
                    </svg>
            </div>
        </div>
    </div>
    <div class="circle2">
        <div class="green-circle">
            <div class="green-svg">
                <svg>
                    <use xlink:href="#tick"></use>
                </svg>
        </div>
    </div>
    </div>
    <div class="circle3"> 
        <div class="green-circle">
            <div class="green-svg">
                <svg>
                    <use xlink:href="#tick"></use>
                </svg>
        </div>
    </div>
    </div>
    <div class="passed">Passed
            <div class="passed-svg">
                <svg>
                    <use xlink:href="#circle-check"></use>
                </svg>
            </div>
        </div>
    </div>
</div>

<div class="forth-row">
    <div class="circle1">                    
        <div class="red-line"></div>
        <div class="red-circle">
                <div class="red-svg">
                    <svg>
                        <use xlink:href="#exclamation"></use>
                    </svg>
            </div>
        </div>
    </div>
    <div class="circle2">
        <div class="red-circle">
            <div class="red-svg">
                <svg>
                    <use xlink:href="#exclamation"></use>
                </svg>
        </div>
    </div>
    </div>
    <div class="circle3"> </div>
    <div class="failed">Failed
            <div class="failed-svg">
                <svg>
                    <use xlink:href="#failed"></use>
                </svg>
            </div>
        </div>
    </div>
</div

                <symbol id="circle-check" viewBox="0 0 512 512">

                </symbol>
            </svg>

</body>

</html>
